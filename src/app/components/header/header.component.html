<header class="p-4">
  <div class="flex px-4 py-2 bg-slate-200 rounded-lg justify-between items-center">
    <a routerLink="" class="max-w-16 max-h-16 overflow-hidden rounded-full">
      <img src="https://www.gravatar.com/avatar/" alt="" />
    </a>

    <nav class="flex items-center gap-6">
      <ul class="flex items-center gap-8">
        <li>
          <a routerLink="/home" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{ exact: true }">
            Homepage
          </a>
        </li>
        <li><a routerLink="/shop" routerLinkActive="text-blue-600">Shop</a></li>
        @if (authService.loggedIn()) { @if (authService.isAdmin()) {
        <li><a routerLink="/users" routerLinkActive="text-blue-600">Utilizatorii</a></li>
        }
        <li><a routerLink="/profile" routerLinkActive="text-blue-600">Profile</a></li>
        }@else {
        <li>
          <a routerLink="" class="button button__primary">Log In</a>
        </li>
        }
      </ul>
      <div class="actions flex gap-3">
        @if (authService.loggedIn()) {
        <button (click)="authService.logout()" class="button button__icon bg-red-500 text-white hover:bg-red-700">
          <lucide-icon name="log-out" />
        </button>
        }
      </div>
    </nav>
  </div>
</header>
